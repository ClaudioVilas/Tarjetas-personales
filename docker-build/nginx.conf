server {
    listen 80;
    server_name localhost;
    
    # Directorio raíz - usar dist para aplicación compilada
    root /usr/share/nginx/html/dist;
    index index.html index.htm;
    
    # Configuración de tipos MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Configuración específica para archivos JavaScript
    location ~* \.js$ {
        add_header Content-Type "application/javascript";
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }
    
    # Configuración para SPA (Single Page Application)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Proxy para API del backend (opcional, para evitar CORS)
    location /api/ {
        proxy_pass http://backend:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Proxy para servicio de email (opcional)
    location /email/ {
        proxy_pass http://email-service:5001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Configuración de otros archivos estáticos
    location ~* \.(css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Configuración de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
